<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Report</h1>
        <form id="weatherForm">
            <input type="text" id="locationInput" placeholder="Enter a location" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult" class="weather-result">
            <!-- Current weather results will be displayed here -->
        </div>
        <div id="weatherHistory" class="weather-history">
            <!-- Weather history will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
